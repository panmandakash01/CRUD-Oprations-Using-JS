<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Akash Panmand</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <main>
    <div class="container mt-5 text-center">
      <div class="d-flex justify-content-center">
        <form class="w-50">

          <div class="row">
            
            <div class="col">
              <input type="text" id="userid" class="form-control m-0" autocomplete="off" placeholder="" />
            </div>

            <div class="col">
              <input type="text" id="fname" class="form-control m-0" autocomplete="off" placeholder="first name" />
            </div>

            
            <div class="col">
              <input type="text" id="mname" class="form-control m-0" autocomplete="off" placeholder="middle name" />
            </div>
            <div class="col">
              <input type="text" id="lname" class="form-control m-0" autocomplete="off" placeholder="last name" />
            </div>
          </div>

          <input type="text" id="phone" class="form-control" autocomplete="off" placeholder="Phone Number" />
          <input type="email" id="email" class="form-control" autocomplete="off" placeholder=" Email" />
          <input type="text" id="add" class="form-control" autocomplete="off" placeholder=" Address" />

        </form>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-success" id="btn-create">Create</button>
        <button class="btn btn-primary" id="btn-refresh">Refresh</button>
        <button class="btn btn-warning" id="btn-update">Update</button>
        <button class="btn btn-danger" id="btn-delete">Delete All</button>
      </div>

      <!--  Table -->
      <div class="d-flex table-data">
        <table class="table table-striped">
          <thead>
            <tr>

              <th scope="col">id</th>
              <th scope="col">fname</th>
              <th scope="col">mname</th>
              <th scope="col">lname</th>
              <th scope="col">phone</th>
              <th scope="col">email</th>
              <th scope="col">add</th>
              <th scope="col">edit</th>
              <th scope="col">delate</th>
            </tr>
          </thead>
          <tbody id="tbody">
           
        </table>
      </div>
      <div id="notfound"></div>
    </div>
  </main>

  <!-- Labels -->
  <div class="w-100 btn btn-success insertmsg">Data Inserted Successfully...!</div>
  <div class="w-100 btn btn-warning updatemsg">Data Updated..! Refresh Database To See Result</div>
  <div class="w-100 btn btn-danger deletemsg">Data Deleted..!</div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

  <!-- Include Dexie -->
  <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>

  <!-- Custom main file-->
  <script src="../js/main.js" type="module"></script>
</body>

</html>
